<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div class="container">

      <div class="row">
        <div class="col-md-12">
          <h1 id="title">freeCodeCamp Survey Form</h1>
          <p id="description">Thank you for taking the time to help us improve the platform</p>
          <form id="survey-form">
            <div class="form-group">
              <label class="form-control-label" id="name-label">Name</label>
              <input  id="name" type="text"  required placeholder="Enter your name" class="form-control" />
            </div>
            <div class="form-group">
              <label class="form-control-label" id="email-label">Email</label>
              <input id="email" type="email" required placeholder="Enter your email" class="form-control"
            </div>
            <div class="form-group">
              <label class="form-control-label" id="number-label">Age(optional)</label>
              <input id="number" name="number" maxlength="3" size="2" min="1" max="100" type="number" class="form-control" placeholder="age" />
            </div>
            <div class="form-group">
              <label class="form-control-label">Which option best describes your current role?</label>
              <select class="form-control" id="dropdown">
                <option value="">Select your current role</option>
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="other">Other</option>
              </select>
            </div>
            <!-- <div class="form-group">
              <input type="radio" name="radiodefinitely" value="definitely" > Definitely
              <input type="radio" name="maybe" value="maybe" > Maybe
              <input type="radio" name="notsure" value="notsure" > Not sure
            </div> -->
              <div class="row">
            <label class="container">
              <input type="radio" name="definitely"value="radiodefinitely"> Definitely
            </label>
            <label class="container">
              <input type="radio" name="maybe" value="mabye"> Maybe
            </label>
            <label class="container">
              <input type="radio" name="notsure" value="notsure"> Not sure
            </label>
          </div>
            <div class="form-group">
              <label class="form-control-label">What is your favorite feature of freeCodeCamp? </label>
              <select class="form-control" name="dropdown">
                <option value="">Select a option</option>
                <option value="Challenge">Challenge</option>
                <option value="Project">Project</option>
                <option value="Comunity">Community</option>
                <option value="Open Source">Open Source</option>
              </select>
            </div>
            <div class="form-group">
              <input type="checkbox" value="Front-end Projects">
              <label>Front-end Projects</label>
            </div>
            <div class="form-group">
              <input type="checkbox" value="Back-end Projects">
              <label>Back-end Projects</label>
            </div>
            <div class="form-group">
              <input type="checkbox" value="Data Visualization">
              <label>Data Visualization</label>
            </div>
            <div class="form-group">
              <input type="checkbox" value="Challenges">
              <label>Challenges</label>
            </div>
            <div class="form-group">
              <input type="checkbox" value="Open Source Community">
              <label>Open Source Community</label>
            </div>
            <div class="form-group">
              <input type="checkbox" value="gitter help rooms">
              <label>Gitter help rooms</label>
            </div>
            <div class="form-group">
              <input type="checkbox" value="videos">
              <label>Videos</label>
            </div>
            <div class="form-group">
              <input type="checkbox" value="City Meetups">
              <label>City Meetups</label>
            </div>
            <div class="form-group">
              <input type="checkbox" value="Wiki">
              <label>Wiki</label>
            </div>
            <div class="form-group">
              <input type="checkbox" value="Forum">
              <label>Forum</label>
            </div>
            <div class="form-group">
              <input type="checkbox" value="Additional Courses">
              <label>Additional Courses</label>
            </div>
            <div class="form-group">
              <label class="form-control-label">Any comments or suggestions?</label>
              <textarea  id="finaltxt" type="text" placeholder="Enter your comment here" class="form-control">Enter yout comment here</textarea>
            </div>
            <button type="submit" value="Submit" class="btn btn-success btn-block" id="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script  src="js/index.js"></script>
  </body>
</html>
