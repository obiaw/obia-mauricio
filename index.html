<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div class="container">

      <div class="row">
        <div class="col-md-12">
          <h1 id="title">freeCodeCamp Survey Form</h1>
          <p id="description">Thank you for taking the time to help us improve the platform</p>
          <form id="survery-form">
            <div class="form-group">
              <label class="form-control-label">Name</label>
              <input  id="name" type="text" placeholder="Enter your name" class="form-control" />
            </div>
            <div class="form-group">
              <label class="form-control-label">Email</label>
              <input id="email" type="email" placeholder="Enter your email" class="form-control"
            </div>
            <div class="form-group">
              <label class="form-control-label">Age(optional)</label>
              <input id="number" name="number" maxlength="3" size="2" min="1" max="100" type="number" class="form-control" placeholder="age" />
            </div>
            <div class="form-group">
              <label class="form-control-label">Which option best describes your current role?</label>
              <select class="form-control" id="dropdown">
                <option value="">Select your current role</option>
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-control-label">Would you recommend freeCodeCamp to a friend?</label>
              <div class="input-group">
                <input type="radio"  name="definitely"/> Definitely
              </div>
              <div class="input-group">
                <input type="radio"  name="maybe"/> Maybe
              </div>
              <div class="input-group">
                <input type="radio"  name="notsure"/> Not sure
              </div>
            </div>
            <div class="form-group">
              <label class="form-control-label">What is your favorite feature of freeCodeCamp? </label>
              <select class="form-control" name="dropdown">
                <option value="">Select a option</option>
                <option value="Challenge">Challenge</option>
                <option value="Project">Project</option>
                <option value="Comunity">Community</option>
                <option value="Open Source">Open Source</option>
              </select>
            </div>
            <div class="form-group">
              <input type="checkbox">
              <label>Front-end Projects</label>
            </div>
            <div class="form-group">
              <input type="checkbox">
              <label>Back-end Projects</label>
            </div>
            <div class="form-group">
              <input type="checkbox">
              <label>Data Visualization</label>
            </div>
            <div class="form-group">
              <input type="checkbox">
              <label>Challenges</label>
            </div>
            <div class="form-group">
              <input type="checkbox">
              <label>Open Source Community</label>
            </div>
            <div class="form-group">
              <input type="checkbox">
              <label>Gitter help rooms</label>
            </div>
            <div class="form-group">
              <input type="checkbox">
              <label>Videos</label>
            </div>
            <div class="form-group">
              <input type="checkbox">
              <label>City Meetups</label>
            </div>
            <div class="form-group">
              <input type="checkbox">
              <label>Wiki</label>
            </div>
            <div class="form-group">
              <input type="checkbox">
              <label>Forum</label>
            </div>
            <div class="form-group">
              <input type="checkbox">
              <label>Additional Courses</label>
            </div>
          </form>
        </div>


      </div>

    </div>

    <script  src="js/index.js"></script>
  </body>
</html>
